<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="GitHub search page" />
    <title>GitHub | Search</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" href="/images/github.svg" type="image/x-icon" />
  </head>
  <body>
    <main>
      <div class="form-container">
        <form class="search-form">
          <img
            src="/images/github-black-logo.svg"
            alt="github logo"
            class="search-page-logo"
            style="width: 50px; height: 50px"
          />
          <label for="search"><h1>Provide A Github Username</h1></label>
          <input
            type="text"
            name="search"
            placeholder="Github username"
            class="search-input"
          />
          <p class="error-msg"></p>
          <button type="submit" class="search-button">Search</button>
          <button disabled type="submit" class="button-loading">
            <div class="loader"></div>
            <span>Loading...</span>
          </button>
        </form>
      </div>
    </main>
    <script defer src="index.js"></script>
  </body>
</html>
